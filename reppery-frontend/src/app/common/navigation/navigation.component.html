<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark elegant-color-dark fixed-top" [containerInside]="false">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/" >Reppery</a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="/about" mdbWavesEffect>About</a>
      </li>
    </ul>
    <div id="unauthenticated-right-buttons" [hidden]="auth.isAuthenticated()">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link waves-light" routerLink="/login" mdbWavesEffect>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" routerLink="/register" mdbWavesEffect>Register</a>
        </li>
      </ul>
    </div>
    <div id="authenticated-right-buttons" [hidden]="!auth.isAuthenticated()">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]="['/login']" [queryParams]="{logout:'true'}" mdbWavesEffect>Logout</a>
        </li>
      </ul>
    </div>
  </links>
</mdb-navbar>
