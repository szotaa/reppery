buildscript {
    ext {
        gradleNodeVersion = '1.2.0'
    }

    repositories {
        mavenCentral()
	 maven {
      	url "https://plugins.gradle.org/m2/"
    	} 
    }

    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:$gradleNodeVersion"
    }
}

apply plugin: 'com.moowork.node'

node {
    version = '10.4.1'
    npmVersion = '6.1.0'
    download = true
    nodeModulesDir = file("${rootDir}/reppery-frontend")
}

task buildProd(type: NpmTask, dependsOn: 'npmInstall'){
    group = 'build'
    description = 'Build frontend side applicaton and in backend static resources folder.'
    args = ['run', 'buildProd']
}


