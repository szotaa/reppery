group = 'pl.szotaa'
version = '0.0.1-SNAPSHOT'


allprojects {
    repositories {
        mavenCentral()
    }
}

task bootFull(type: GradleBuild){
	group 'application'
	setTasks([':reppery-frontend:npmInstall',':reppery-backend:cleanFrontend' , ':reppery-frontend:buildProd'])
}

task stage(type: GradleBuild) {
    println('stage')
    group 'application'
    setTasks(['build'])
}

task build {println 'build'}

stage.dependsOn bootFull